<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="email" class="text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div *ngIf="errorMessage" class="p-4 text-sm text-red-700 bg-red-100 rounded-lg">
        {{ errorMessage }}
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" [disabled]="!loginForm.valid"
                class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Login
        </button>
      </div>
      <div class="pt-6 text-center">
        <button (click)="signInWithGoogle()"
                class="text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
          <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google"
               role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path fill="currentColor"
                  d="M488 261.8a248 248 0 0 1-86.4 186.2h-262c-13.3 0-24-10.7-24-24v-100H121.6v-62H115v-85h6.6v-62H24c-13.3 0-24 10.7-24 24v262a24 24 0 0 0 24 24h340a238.8 238.8 0 0 0 124-221.8c0-10-1-19.7-2.2-29H251.6v85H488z">
            </path>
          </svg>
          Se connecter avec Google
        </button>
      </div>
      <div class="text-sm font-medium text-gray-500">
        Pas encore inscrit? <a [routerLink]="['/register']" class="text-blue-700 hover:underline">S'enregistrer</a>
      </div>
    </form>
  </div>
</div>
